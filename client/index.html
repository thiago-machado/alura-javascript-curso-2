<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>
<body class="container">

    <h1 class="text-center">Negociações</h1>

    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div>
    <br>
    <br>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATA</th>
                <th>QUANTIDADE</th>
                <th>VALOR</th>
                <th>VOLUME</th>
            </tr>
        </thead>

        <tbody>
        </tbody>

        <tfoot>
        </tfoot>
    </table>
    <script src="js/models/Negociacao.js"></script>
    <script>
      // criando dois objeto de Negociacao
      /*
      Diferença entre usar "var" e "let".
      "var" não possui escopo de bloco. Ou seja, nós teremos
      acesso ao valor da variável mesmo fora de blocos lógicos.
      "let" possui escopo de bloco. Isso limita o acesso a seu valor.

      Ex.:
      =============================================
      for(var i = 1; i <= 100; i++) {
         let nome = 'Flávio';
         console.log(i);
      }
      alert(i);
      =============================================

      No exemplo acima, vamos conseguir exibir o valor da variável "i" em um popup.
      Caso a gente substitua "let" por "var" isso não será possível
      (assim como funciona no Java).
      */
      let n1 = new Negociacao(new Date(), 5, 700);

      // Graças a Object.freeze() que está dentro de Negociação, não é
      // possível alterar o valor dos atributos
      n1._quantidade = 800;

      // Graças ao tipo de programação que fizemos dentro da Classe, não é possível alterar o valor da data
      n1.data.setDate(10);

      // acessando cada atributo graças ao método get
      console.log(n1.quantidade);
      console.log(n1.data);
      console.log(n1.valor);
      console.log(n1.volume);
    </script>
</body>
</html>
