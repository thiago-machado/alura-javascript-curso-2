<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>
<body class="container">

    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>

    <!--
    Estamos usando a instância do controller que criamos no final desse arquivo para
    executar o método desejado do controller quando um evento de submit for executado.
    Em resumo: quando o usuário tentar enviar os dados do formulário, onsubmit
    vai executar o método adiciona da instãncia negociacaoController.
   -->
    <form class="form" onsubmit="negociacaoController.adiciona(event)">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick="negociacaoController.apaga()" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div>
    <br>
    <br>
    <div id="negociacoesView"></div>

    <script src="js/models/Negociacao.js"></script>
    <script src="js/controllers/NegociacaoController.js"></script>
    <script src="js/helpers/DateHelper.js"></script>
    <script src="js/views/View.js"></script>
    <script src="js/models/ListaNegociacoes.js"></script>
    <script src="js/views/NegociacoesView.js"></script>
    <script src="js/models/Mensagem.js"></script>
    <script src="js/views/MensagemView.js"></script>
    <script>
      /*
      Criando uma instância de NegociacaoController.
      Essa instãncia está sendo utilizada em onsubmit da tag <form>.

      A estratégia utilizada aqui é um pouco diferente do que vem sendo feita.
      Geralmente, a associação entre tag e o evento é feita no parte JS
      do projeto. Mas inspirado por framework como o AngularJS, por exemplo,
      que faz a associação de uma ação da controller utilizando um evento.
      Usaremos isso, para escrever menos código na parte JavaScript.
      */
      let negociacaoController = new NegociacaoController();
    </script>


    <script>

      /*
      Existe um famoso padrão de projeto chamado Proxy, que de forma resumida,
      é "um cara mentiroso".
      Vimos que não é bom inserirmos armadilhas na classe, porque estaremos
      perdendo a reutilização do modelo e teremos que repetir em todos os
      modelos do sistema. No entanto, o Proxy é idêntico ao objeto que queremos
      trabalhar, e teremos bastante dificuldade de diferenciá-los.
      Nós acessamos o Proxy como se ele fosse o objeto real, este último
      ficará escondido dentro do outro.
      Nós substituímos o objeto real, que só poderá ser acessado por meio do
      Proxy - que pode ou não ser executado em um código arbitrário se assim
      definirmos.
      */
      // Proxy(object, {handlers});
      let negociacao = new Proxy(new Negociacao(new Date(), 2, 100), {

        /*
        Criando uma "trap" que será executada toda vez que algum método "get" for
        chamado em Negociacao.
        target = uma referência ao objeto original que está encapsulado pelo Proxy;
        prop = propriedade que está sendo acessada;
        receiver = referência para o Proxy.
        */
        get: function(target, prop, receiver) {

          // A execução dos console.log nas linhas abaixo executou essa "trap"
          // Essa trap irá exibir a mensagem abaixo antes de exibir os valores das vairáveis
          console.log(`A propriedade "${prop}" foi interceptada`);

          // Como estamos interceptando as chamadas dos "get", precisamos retornar seus
          // respectivos valores.
          return Reflect.get(target, prop, receiver);
        },

        /*
        Criando uma "trap" para quando um "set" for realizado em alguma variável.
        target = uma referência ao objeto original que está encapsulado pelo Proxy;
        prop = propriedade que está sendo acessada;
        value = novo valor que desejo atribuir;
        receiver = referência para o Proxy.
        */
        set: function(target, prop, value, receiver) {

         console.log(`Valor anterior: ${target[prop]} - Novo valor: ${value}`);
         return Reflect.set(target, prop, value, receiver);
       }

      });

      // Essa execução executará a "trap" que está interceptando o "get"
      console.log(negociacao.quantidade);
      console.log(negociacao.valor);

      // Essa execução executará a "trap" que está interceptando o "set"
      negociacao._quantidade = 20;
      negociacao._valor = 790;
    </script>
</body>
</html>
